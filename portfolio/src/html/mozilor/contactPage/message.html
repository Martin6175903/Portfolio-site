<section class="message">
  <div class="container">
    <div class="message__inner">
    <div class="message__box">
      <form action="#" class="message__form">
        <div class="message__form-item">
          <label class="message__form-label first-label" for="name">Name*</label>
          <input name="name" type="text" class="message__form-name">
        </div>
        <div class="message__form-item">
          <label class="message__form-label" for="email">Email*</label>
          <input name="email" type="email" class="message__form-email">
        </div>
        <div class="message__form-item">
          <label class="message__form-label" for="subject">Subject*</label>
          <input name="subject" type="text" class="message__form-subject">
        </div>
        <div class="message__form-item">
          <label class="message__form-label" for="textarea">Message*</label>
          <textarea name="textarea" class="message__form-textarea"></textarea>
        </div>
        <button class="message__form-btn" type="submit">Send</button>
      </form>
    </div>
      @@include("../contactPage/location.html")
    </div>
  </div>
</section>
